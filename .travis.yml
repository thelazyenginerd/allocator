language: cpp

compiler:
- gcc
- clang

addons:
  apt:
    packages:
    - automake
    - autoconf
    - cppcheck
    - g++
    - libboost-test-dev
    - make
    - valgrind

before_install:
- pip install --user cpp-coveralls

script:
- cppcheck
    --enable=performance,portability,information,style,missingInclude
    .
- autoreconf -if
- ./configure
- make
- valgrind
    --show-reachable=yes
    --leak-check=full
    make check

after_success:
- if [[ "${CXX}" == "g++" ]]; then
    coveralls --gcov-options '\-lp';
  fi
